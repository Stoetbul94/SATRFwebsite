name: CI - Build, Test & Lint

# Trigger workflow on push to main branch and pull requests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Define environment variables
env:
  NODE_VERSION: '18.x'
  NPM_CACHE_FOLDER: ~/.npm
  NODE_MODULES_CACHE_KEY: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
  NEXT_CACHE_KEY: ${{ runner.os }}-nextjs-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}

jobs:
  # Main CI job that runs linting, building, and testing
  ci:
    name: Build, Test & Lint
    runs-on: ubuntu-latest
    
    # Strategy to ensure we can run multiple Node.js versions if needed
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history for better caching
          fetch-depth: 0
      
      # Step 2: Setup Node.js environment
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      # Step 3: Cache node_modules for faster builds
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ env.NODE_MODULES_CACHE_KEY }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      # Step 4: Cache Next.js build artifacts
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ env.NEXT_CACHE_KEY }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      
      # Step 5: Install dependencies
      - name: Install dependencies
        run: npm ci
        env:
          # Ensure we're using the latest npm
          NPM_CONFIG_CACHE: ${{ env.NPM_CACHE_FOLDER }}
      
      # Step 6: Run ESLint for code quality
      - name: Run ESLint
        run: npm run lint
      
      # Step 7: Run TypeScript type checking
      - name: TypeScript type check
        run: npx tsc --noEmit
      
      # Step 8: Build the Next.js application
      - name: Build application
        run: npm run build
        env:
          # Set environment variables for build
          NODE_ENV: production
          # Add any required environment variables for your build
          # NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      
      # Step 9: Run unit tests
      - name: Run unit tests
        run: npm test
        env:
          # Set test environment
          NODE_ENV: test
          # Add any test-specific environment variables
          # CI: true
      
      # Step 10: Run test coverage (optional - uncomment if needed)
      # - name: Run test coverage
      #   run: npm run test:coverage
      #   env:
      #     NODE_ENV: test
      
      # Step 11: Upload test results (optional - uncomment if needed)
      # - name: Upload test results
      #   uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: test-results
      #     path: coverage/
      #     retention-days: 30
      
      # Step 12: Upload build artifacts (optional - for deployment)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: |
            .next/
            public/
            package.json
            package-lock.json
          retention-days: 7

  # Optional: Add security scanning job
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: ci
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Run npm audit for security vulnerabilities
      - name: Run npm audit
        run: npm audit --audit-level=moderate
      
      # Optional: Run additional security tools
      # - name: Run Snyk security scan
      #   uses: snyk/actions/node@master
      #   env:
      #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      #   with:
      #     args: --severity-threshold=high

  # Optional: Add performance testing job
  performance:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: ci
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      # Run Lighthouse CI for performance testing
      - name: Run Lighthouse CI
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }} 